<article class="post">
    <header>
        <h2 class="post__title">
            <a href="{% url "blog:post" post.id %}">
                {{ post.title }}
            </a>
        </h2>
    </header>
    <div>
        <p class="post__body">
            {{ post.body }}
        </p>
    </div>
</article>
